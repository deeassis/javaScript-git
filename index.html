<!DOCTYPE html>
<!-- Declaração do tipo de documento como HTML5 -->
<html lang="pt">
  <!-- Início do elemento HTML, definindo o idioma como inglês -->
  <head>
    <!-- Início da seção de cabeçalho do documento -->
    <meta charset="UTF-8" />
    <!-- Meta tag para definir o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tag para controle de viewport em dispositivos móveis -->
    <title>Código HTML</title>
    <!-- Título da página exibido na aba do navegador -->
  </head>
  <!-- Fim da seção de cabeçalho -->

  <body>
    <!-- Início do corpo do documento -->
    <h1>Seja Bem Vindo!!</h1>
    <!-- Título principal (nível 1) exibido como "Seja Bem Vindo!!" -->

    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil modi
      magnam rerum nostrum eum hic placeat dolorum culpa repellat! Tempora unde
      quam nesciunt voluptatum. Temporibus ipsam a voluptatem voluptate
      voluptates.
    </p>

    <div>
      <!-- Início de uma seção de divisão (div) -->
      <strong>Lista:</strong>
      <!-- Texto forte (bold) "Lista:" -->
      <span>Lorem</span>
      <!-- Texto "Lorem" dentro de um elemento span -->
    </div>

    <hr>

    <!--Lista não ordenada-->
    <ul>
        <li>Corinthians</li>
        <li>São Paulo</li>
        <li>Santos</li>
        </li>
    </ul>
    <!-- Fim da seção de divisão (div) -->
  </body>
  <!-- Fim do corpo do documento -->
</html>
<!-- Fim do documento HTML -->
